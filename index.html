<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="weatherApp">
        <h1>Погода</h1>
        <input id="latitude" type="text" placeholder="Введите широту (например: 55.7558)">
        <input id="longitude" type="text" placeholder="Введите долготу (например: 37.6176)">
        <button id="showWeather">Показать погоду</button>

        <div id="result">
            <p id="city"></p>
            <p id="date"></p>
            <p id="temperature"></p>
            <p id="feelsLike"></p>
            <div id="conditionsContainer">
                <p id="conditions"></p>
                <img id="weatherIcon" src="./icons/default.png" alt="Погода" style="width: 50px; height: 50px; vertical-align: middle;">
            </div>
            <p id="variation"></p>
        </div>        

        <div id="map" style="width: 100%; height: 300px;"></div>
    </div>

    <script src="script.js"></script>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
</body>
</html>
